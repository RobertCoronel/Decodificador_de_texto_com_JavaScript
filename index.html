<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon"  href="/assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/assets/style.css">

	<title>Criptografar e Decriptar de texto</title>
</head>
<body>

	<!-- Cabeçalho -->
	 <header>
		<a href="#" rel="">
			<img src="/assets/img/logo.svg" alt="Logo Alura" class="logo">
		</a>
	 </header>

	 <!-- Principal -->
	  <main>
		<section class="criptografador">
			<textarea class="criptografar" placeholder="Insere o texto aqui"></textarea>
			<div class="criptografador-aviso">
				<img src="/assets/img/aviso.svg" alt="Imagem aviso" class="img-aviso">
				<p class="texto-aviso">Só letras minúsculas e sem acentos</p>
			</div>
			<div class="criptografador-conteiner">
				<button type="submit" class="btn-criptografar">Criptografar!</button>
				<button type="submit" class="btn-decriptar">Decriptar!</button>
			</div>
		</section>

		<section class="cartao">
			<div class="cartao-conteiner">
				<img src="/assets/img/boneco.svg" alt="Imagem boneco" class="img-boneco">
				<p class="texto-um">Nenhuma mensagem foi encontrada</p>
				<p class="texto-dois">Insere o texto que deseja criptografar ou decriptar</p>
			</div>

			<textarea type="mensagem" class="avaliar" readonly="readonly"></textarea>
			<button type="submit" class="btn-copiar">Copiar</button>
		
		</section>
	  </main>

	<!-- Rodapé-->
	<footer>
		<p class="copyright">&copy; Copyright 2023 - Criptografia de texto - Desenvolvido por Robert Coronel</p>
		<a href="#" rel="">
			<img src="/assets/img/linkedin.svg" alt="Logo Linkedin" class="linkedin">
		</a>
		<a href="#" rel="">
			<img src="/assets/img/github.svg" alt="Logo Github" class="git">
		</a>
	</footer>

	<script src="/assets/main.js"></script>
	
</body>
</html>
